{% extends "layout/basic.html" %}
{% block title %}
    Вход
{% endblock %}
{% block content %}
<h1>Вход</h1>
    {% if user.is_authenticated %}
        <p>Вы уже выполнили вход</p>
    {% else %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="hidden" name="next" value="{{ next }}"/>
            <button>Войти</button>
        </form>
    {% endif %}
    <a href="{% url "bboard:logout" %}">Выйти</a>
{% endblock %}
