{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>All Users</title>
</head>
<body class = "userdetail_body">
    <header>
        <a href="{% url 'bboard:index' %}">Главная страница</a>
        <a href="{% url 'accounts:users' %}">Все пользователи</a>
    </header>
        <div class = "user">
            <h1>Логин: {{user.login}}</h1>
            <h3>e-mail: {{user.email}}</h3>
            <h3>Дата рождения: {{user.birth_date}}</h3>
            <h3>Статус блокировки:{% if user.is_blocked == False %} Активен {% else %} Заблокирован {% endif %}</h3>
        </div>
</body>
</html>
